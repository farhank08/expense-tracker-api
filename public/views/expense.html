<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>Expense Tracker</title>
		<!-- Styles and scripts -->
		<link
			rel="stylesheet"
			href="../styles/globals.css"
		/>
		<script
			src="../scripts/expense.js"
			type="module"
			defer
		></script>
		<!-- CDN Resources -->
		<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
	</head>
	<body>
		<div id="app">
			<header>
				<div class="container">
					<a
						id="logo"
						href="/"
						>Expense Tracker</a
					>
				</div>
			</header>
			<nav>
				<div class="container">
					<button
						id="back-button"
						class="secondary"
					>
						Back
					</button>
					<button
						id="logout-button"
						class="danger"
					>
						Logout
					</button>
				</div>
			</nav>
			<main>
				<div class="container">
					<form id="expense-form">
						<div class="group">
							<label for="expense-category">Category</label>
							<select
								name="category"
								id="expense-category"
								required
							>
								<option
									value="Groceries"
									selected
								>
									Groceries
								</option>
								<option value="Leisure">Leisure</option>
								<option value="Electronics">Electronics</option>
								<option value="Utilities">Utilities</option>
								<option value="Clothing">Clothing</option>
								<option value="Health">Health</option>
								<option value="Others">Others</option>
							</select>
						</div>

						<div class="group">
							<label for="expense-cost">Cost</label>
							<input
								type="number"
								id="expense-cost"
								name="cost"
								min="0"
								step="0.01"
								placeholder="99.99"
								required
							/>
						</div>

						<div class="group">
							<label for="expense-description">Description</label>
							<textarea
								id="expense-description"
								name="description"
								rows="3"
								placeholder="Description (optional)"
							></textarea>
						</div>

						<div class="group">
							<label for="expense-date">Purchase date</label>
							<input
								type="date"
								id="expense-date"
								name="date"
								required
							/>
						</div>

						<div
							id="expense-form-actions"
							class="actions"
						>
							<button
								id="save-button"
								class="primary"
								type="submit"
							>
								Save
							</button>
							<button
								id="clear-button"
								class="secondary"
								type="button"
							>
								Clear
							</button>
						</div>
					</form>
				</div>
			</main>
			<footer>
				<div class="container">
					<p class="app-footer__disclaimer">
						This application is a demonstration project built to showcase backend and full-stack
						development skills, including authentication, API design, and application architecture.
					</p>
				</div>
			</footer>
		</div>
	</body>
</html>
