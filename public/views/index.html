<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>Expense Tracker</title>
		<!-- Styles and scripts -->
		<link
			rel="stylesheet"
			href="../styles/globals.css"
		/>
		<script
			src="../scripts/index.js"
			type="module"
			defer
		></script>
		<!-- CDN Resources -->
		<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
	</head>
	<body>
		<div id="app">
			<header>
				<div class="container">
					<a
						id="logo"
						href="/"
						>Expense Tracker</a
					>
				</div>
			</header>
			<nav>
				<div class="container">
					<button
						id="create-button"
						class="primary"
					>
						Create
					</button>
					<button
						id="logout-button"
						class="danger"
					>
						Logout
					</button>
				</div>
			</nav>
			<main>
				<div class="container">
					<form id="search-form">
						<div class="group">
							<label for="search-category">Category</label>
							<select
								id="search-category"
								name="category"
							>
								<option
									value=""
									selected
								>
									All
								</option>
								<option value="Groceries">Groceries</option>
								<option value="Leisure">Leisure</option>
								<option value="Electronics">Electronics</option>
								<option value="Utilities">Utilities</option>
								<option value="Clothing">Clothing</option>
								<option value="Health">Health</option>
								<option value="Other">Other</option>
							</select>
						</div>
						<div class="group">
							<label for="expense-from">From</label>
							<input
								type="date"
								id="expense-from"
								name="from-date"
							/>
						</div>
						<div class="group">
							<label for="expense-to">To</label>
							<input
								type="date"
								id="expense-to"
								name="to-date"
							/>
						</div>
						<div class="actions">
							<button
								type="submit"
								class="utility"
							>
								Search
							</button>
						</div>
					</form>
					<ul
						id="expenses-list"
						class="container"
					></ul>
				</div>
			</main>
			<footer>
				<div class="container">
					<p class="app-footer__disclaimer">
						This application is a demonstration project built to showcase backend and full-stack
						development skills, including authentication, API design, and application architecture.
					</p>
				</div>
			</footer>
		</div>
	</body>
</html>
